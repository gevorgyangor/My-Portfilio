<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link href="../static/css/stylereglog.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <title>REGISTER</title>
</head>
<body style="background-color: #3d3d3d">
<img style="width: 100%; height:100vh; position: absolute" src="images/background_image.jpg"/>
<div class="body  p-3" style="position: relative">
    <div style="width: 30%" class="pl-5 pr-5 pb-5 pt-2 border rounded border-light  ">
        <h1 style="color: whitesmoke" class="font-weight-light">REGISTER</h1>
        <form action="#" th:action="@{/addUser}" th:object="${user}" method="post">
            <div class="form-group">
                <input style="background-color: rgba(61,61,61,0.11);color: whitesmoke" th:type="text" name="name" class="form-control border border-light"   placeholder="Enter Name"/>
            </div>
            <br>
            <div class="form-group">
                <input style="background-color: rgba(61,61,61,0.11);color: whitesmoke" type="text" name="surname" class="form-control border border-light"   placeholder="Enter Surame"/>
            </div>
            <br>
            <div class="form-group">
                <input style="background-color: rgba(61,61,61,0.11);color: whitesmoke" type="email" name="email" class="form-control border border-light"   placeholder="Enter Email"/>
            </div>
            <br>
            <div class="form-group">
                <input style="background-color: rgba(61,61,61,0.11);color: whitesmoke" type="date" name="date" class="form-control border border-light"   placeholder="Enter date"/>
            </div>
            <br>
            <div class="form-group">
                <input style="background-color: rgba(61,61,61,0.11);color: whitesmoke" type="tel" name="tel" class="form-control border border-light"   placeholder="Enter Phone Number"/>
            </div>
            <br>
            <div class="form-group">
                <input style="background-color: rgba(61,61,61,0.11);color: whitesmoke" type="password" name="password" class="form-control border border-light"   placeholder="Enter  Password"/>
            </div>
            <br>
            <div class="form-group">
                <input style="background-color: rgba(61,61,61,0.11);color: whitesmoke" type="password" name="password" class="form-control border border-light"   placeholder="Enter Repeat Password"/>
            </div>
            <br>



            <div class="d">
                <button style="background-color: rgba(0,0,0,0.11);color:whitesmoke;width: 100%" type="submit" class="btn btn-secondary border border-light">REGISTER</button>
            </div>
        </form>

    </div>
</div>
</body>
</html>
